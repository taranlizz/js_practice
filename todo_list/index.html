<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="main-title">Список справ</h1>
      <div class="input-search-container">
        <input class="input-search" type="text" />
        <button class="input-search-btn btn-icon" type="button">
          <svg class="input-search-icon">
            <use xlink:href="/public/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <ul class="tag-btns-list">
        <li class="tag-btns-item">
          <button class="tag-btn" type="button">Домашні справи</button>
        </li>
        <li class="tag-btns-item">
          <button class="tag-btn" type="button">Робота</button>
        </li>
        <li class="tag-btns-item">
          <button class="tag-btn" type="button">Фітнес</button>
        </li>
      </ul>
      <ul class="entry-list">
        <li class="entry-item">
          <div class="entry-item-container">
            <p class="entry-tag">Домашні справи</p>
            <ul class="entry-controllers-list">
              <li class="entry-controllers-item">
                <button class="entry-controller-btn btn-icon" type="button">
                  <svg class="controller-btn-icon">
                    <use xlink:href="/public/sprite.svg#icon-edit"></use>
                  </svg>
                </button>
              </li>
              <li class="entry-controllers-item">
                <button class="entry-controller-btn btn-icon" type="button">
                  <svg class="controller-btn-icon">
                    <use xlink:href="/public/sprite.svg#icon-delete"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <h2 class="entry-title">Купити продукти</h2>
          <p class="entry-text">
            Скласти список необхідних продуктів та відвідати магазин.
          </p>
          <button class="entry-status-btn primary-btn" type="button">
            <svg class="entry-status-btn-icon">
              <use xlink:href="/public/sprite.svg#icon-save"></use>
            </svg>
            Завершити
          </button>
        </li>
        <li class="entry-item completed">
          <div class="entry-item-container">
            <p class="entry-tag">Домашні справи</p>
            <ul class="entry-controllers-list">
              <li class="entry-controllers-item">
                <button class="entry-controller-btn btn-icon" type="button">
                  <svg class="controller-btn-icon">
                    <use xlink:href="/public/sprite.svg#icon-edit"></use>
                  </svg>
                </button>
              </li>
              <li class="entry-controllers-item">
                <button class="entry-controller-btn btn-icon" type="button">
                  <svg class="controller-btn-icon">
                    <use xlink:href="/public/sprite.svg#icon-delete"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <h2 class="entry-title">Купити продукти</h2>
          <p class="entry-text">
            Скласти список необхідних продуктів та відвідати магазин.
          </p>
          <button class="entry-status-btn primary-btn" type="button">
            <svg class="entry-status-btn-icon">
              <use xlink:href="/public/sprite.svg#icon-save"></use>
            </svg>
            Відновити
          </button>
        </li>
      </ul>
      <button class="add-entry-btn primary-btn" type="button">
        <svg class="add-entry-btn-icon">
          <use xlink:href="/public/sprite.svg#icon-add"></use>
        </svg>
        Додати справу
      </button>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
