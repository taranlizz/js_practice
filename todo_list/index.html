<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="main-title">Список справ</h1>
      <div class="input-search-container">
        <input class="input-search" type="text" />
        <button class="input-search-btn btn-icon" type="button">
          <svg class="input-search-icon">
            <use href="/public/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <ul class="tag-btns-list">
        <li class="tag-btns-item">
          <button class="tag-btn" type="button">Домашні справи</button>
        </li>
        <li class="tag-btns-item">
          <button class="tag-btn" type="button">Робота</button>
        </li>
        <li class="tag-btns-item">
          <button class="tag-btn" type="button">Фітнес</button>
        </li>
      </ul>
      <ul class="entry-list" data-list></ul>
      <button class="open-form-btn primary-btn" type="button" data-open>
        <svg class="open-form-btn-icon">
          <use href="/public/sprite.svg#icon-add"></use>
        </svg>
        Додати справу
      </button>
      <form class="add-entry-form is-hidden" data-form>
        <p class="input-label">Категорія</p>
        <div class="category-input-group">
          <label class="category-input-label">
            <input
              class="category-input"
              type="radio"
              name="category"
              value="Домашні справи"
              checked
            />
            Домашні справи
          </label>
          <label class="category-input-label">
            <input
              class="category-input"
              type="radio"
              name="category"
              value="Робота"
            />
            Робота
          </label>
          <label class="category-input-label">
            <input
              class="category-input"
              type="radio"
              name="category"
              value="Фітнес"
            />
            Фітнес
          </label>
        </div>
        <label class="input-label" for="title">Заголовок</label>
        <input
          class="title-input"
          id="title"
          type="text"
          name="title"
          required
        />
        <label class="input-label" for="text">Примітка</label>
        <textarea class="text-input" id="text" name="text"></textarea>
        <div class="form-btn-wrapper">
          <button class="form-close-btn" type="reset" data-close>
            <svg class="form-close-icon form-btn-icon">
              <use href="/public/sprite.svg#icon-close"></use>
            </svg>
            Скасувати
          </button>
          <button class="form-save-btn primary-btn" type="submit" data-save>
            <svg class="form-save-btn-icon form-btn-icon">
              <use href="/public/sprite.svg#icon-check"></use>
            </svg>
            Зберегти
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
